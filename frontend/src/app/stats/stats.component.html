<div class="container">
  <h2>Statystyki</h2>
  <div class="row">
    <div class="col s12 m6">
      <div class="card blue-grey darken-1">
        <div class="card-content white-text">
          <span class="card-title">Nowe płatności</span>
          <table *ngIf="paymentsByCurrency.length > 0">
            <thead>
            <tr>
              <th>Waluta</th>
              <th>Suma</th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor= "let ppc of paymentsByCurrency">
              <td>{{ppc.currency.currency}}</td>
              <td>{{ppc.sum}}</td>
            </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>

    <div class="col s12 m6">
      <div class="card blue-grey darken-1">
        <div class="card-content white-text">
          <span class="card-title">Nowi członkowie</span>
          <p>Ilość nowych członkow: {{newCnt}}</p>
        </div>
      </div>
    </div>

  </div>

</div>
